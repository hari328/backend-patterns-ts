version: '3.8'

services:
  # LocalStack - Local AWS services
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"  # LocalStack gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=sqs,s3,dynamodb  # AWS services to run
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-init:/etc/localstack/init/ready.d"
    networks:
      - app-network

  # PostgreSQL - Main database for social media app
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "7732:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=social_media_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - In-memory data store for caching and idempotency
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network
    restart: unless-stopped

  # Database Init (runs migrations and seeds)
  db-init:
    image: node:20-alpine
    container_name: db-init
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/social_media_db
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=social_media_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "apk add --no-cache postgresql-client && npm install && sh scripts/init-db.sh"
    restart: "no"

  # Posts Service
  posts-service:
    build:
      context: .
      dockerfile: apps/posts-service/Dockerfile
    container_name: posts-service
    ports:
      - "6001:6001"
    environment:
      - NODE_ENV=development
      - PORT=6001
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/social_media_db
      # AWS/LocalStack configuration
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT=http://localstack:4566
      # SQS Queue URL
      - SQS_POSTS_STREAM_QUEUE_URL=http://localstack:4566/000000000000/post-stream
    depends_on:
      db-init:
        condition: service_completed_successfully
      localstack:
        condition: service_started
    networks:
      - app-network
    volumes:
      - ./apps/posts-service/src:/app/src
    restart: unless-stopped

  # Recommender Service
  recommender-service:
    build:
      context: .
      dockerfile: apps/recommender-service/Dockerfile
    container_name: recommender-service
    ports:
      - "6000:6000"
    environment:
      - NODE_ENV=development
      - APP_STAGE=dev
      - PORT=6000
      # Database configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=social_media_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # AWS/LocalStack configuration
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT=http://localstack:4566
      # SQS Posts Stream Queue URL
      - SQS_POSTS_STREAM_QUEUE_URL=http://localstack:4566/000000000000/post-stream
    depends_on:
      - localstack
      - postgres
    networks:
      - app-network
    volumes:
      # Mount source for hot reload in development
      - ./apps/recommender-service/src:/app/src
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

