name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run linting
        run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run type checking
        run: npm run check-types

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run unit tests with coverage
        run: npm run test -- -- --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            apps/*/coverage
            packages/*/coverage
          retention-days: 30

      - name: Coverage Summary
        if: github.event_name == 'pull_request'
        run: |
          echo "## ðŸ“Š Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          for dir in apps/*/coverage packages/*/coverage; do
            if [ -d "$dir" ]; then
              workspace=$(echo $dir | cut -d'/' -f1-2)
              echo "### $workspace" >> $GITHUB_STEP_SUMMARY
              if [ -f "$dir/coverage-summary.json" ]; then
                node -e "
                  const fs = require('fs');
                  const summary = JSON.parse(fs.readFileSync('$dir/coverage-summary.json'));
                  const total = summary.total;
                  console.log('| Metric | Coverage |');
                  console.log('|--------|----------|');
                  console.log('| Lines | ' + total.lines.pct + '% |');
                  console.log('| Statements | ' + total.statements.pct + '% |');
                  console.log('| Functions | ' + total.functions.pct + '% |');
                  console.log('| Branches | ' + total.branches.pct + '% |');
                " >> $GITHUB_STEP_SUMMARY
              fi
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

